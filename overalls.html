            <a href="index.html">Home</a>

            <a class="icon" href="cart.html"><i class="fas fa-shopping-cart"></i></a>

        <div id="temporary"> </div>
            <script id="product-template" type="text/x-handlebars-template">
                <img class="product-image" src="{{image}}" alt-text="Overalls">


                <div class="product-info">
                    <h2>{{title}}</h2>
                    <p> ${{price}} </p>
                    <p> Description </p>
                    <p> {{description}}</p>
                </div>

            </script>
            <script src="./js/handlebars-v4.1.2.js"></script>

            <script type="text/javascript">
                var source   = document.getElementById("product-template").innerHTML;
                var template = Handlebars.compile(source);
                var context = {
                    "image": "./img/Overalls1.jpg",
                    "title": "Overalls",
                    "price": "$160",
                    "description": "These are some pretty good looking overalls. If you wear them you will look like Rosie the Riveter (basically me) and be a strong independant woman. Need I say more? Get that credit card out!",
                    "variant": {
                        "color": ["blue","black","white"],
                        "size": ["2","4","6","8","10","12"]
                    }
                };
                var html    = template(context);
                document.getElementById("temporary").innerHTML = html;
            </script>
    
    
    </body>
</html>
